# Minimal Nginx config for static site (HTTP/2 + gzip)
server {
  listen 443 ssl http2;
  server_name parthian.example.com; # change to real domain

  root /var/www/parthian-website; # point to folder
  index index.html;

  # SSL certs (to be configured)
  ssl_certificate /etc/letsencrypt/live/parthian.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/parthian.example.com/privkey.pem;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Compression
  gzip on;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 512;
  gzip_vary on;

  # Caching
  location ~* \.(?:css|js)$ {
    expires 7d;
    add_header Cache-Control "public";
  }
  location ~* \.(?:avif|webp|svg|png|jpg)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Default
  location / {
    try_files $uri $uri/ =404;
  }
}

# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name parthian.example.com;
  return 301 https://$host$request_uri;
} 