<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Parthian Contractors LTD</title>
  <meta name="description" content="Projects by Parthian Contractors LTD." />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://placehold.co" crossorigin>
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link rel="dns-prefetch" href="https://placehold.co">
  <style>
    :root{--bg:#ffffff;--fg:#0b0b0b;--muted:#6b6b6b;--line:#e6e6e6;--max:1200px;--pad:20px;--font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:var(--font);overflow-x:hidden}
    a{color:var(--fg);text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:16px 0;border-bottom:1px solid var(--line)}
    .brand{font-weight:600;letter-spacing:.08em;text-transform:uppercase}
    .menu-btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);background:#fff;padding:8px 10px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{display:block;padding:10px 0}
    @media(max-width:767px){nav{display:none}nav.open{display:block;background:#fff;border-bottom:1px solid var(--line);padding:8px 0}nav ul{flex-direction:column;padding:6px 0}.menu-btn{display:inline-flex}.topbar{gap:10px;padding-right:10px;padding-left:10px}.footer-top{justify-items:center;text-align:center}}
    @media(min-width:768px){.menu-btn{display:none}nav{display:block !important}}
    main{padding:32px 0;min-height:70svh}
    h1{font-size:clamp(28px,6vw,44px);margin:0 0 12px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:16px}
    .card{display:block;border:1px solid var(--line);background:#fafafa}
    .thumb{position:relative;aspect-ratio:3/2;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .card .body{padding:12px 14px}
    .muted{color:var(--muted)}
    footer{border-top:1px solid var(--line);padding:0;color:#777;margin-top:40px}
    .footer-top{display:grid;gap:8px;padding:20px 0}
    .footer-top nav ul{display:flex;gap:14px;flex-wrap:wrap}
    .footer-copy{border-top:1px solid var(--line);padding:14px 0}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}.footer-top{grid-template-columns:1fr auto;align-items:center}}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;padding:20px;z-index:1000}
    .lightbox img{max-width:90vw;max-height:80vh}
    .lightbox button{position:absolute;background:#fff;border:1px solid #ddd;padding:8px 10px}
    .close-btn{top:12px;right:12px}
    .prev-btn{left:12px}
    .next-btn{right:12px}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="container topbar">
        <div class="brand">Parthian Contractors LTD</div>
        <button class="menu-btn" @click="isNavOpen=!isNavOpen" :aria-expanded="isNavOpen.toString()" aria-controls="primary-nav">Menu</button>
        <nav id="primary-nav" :class="{open:isNavOpen}" aria-label="Primary">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html" aria-current="page">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container" tabindex="-1">
      <h1>Projects</h1>
      <p class="muted">A selection of recent work.</p>

      <section class="grid" aria-label="Project list">
        <a v-for="(p, idx) in projects" :key="p.id" class="card" :href="`project.html?id=${p.id}`" @click.prevent="openLightbox(idx)">
          <div class="thumb">
            <picture>
              <source :srcset="p.thumbAvif" type="image/avif">
              <source :srcset="p.thumbWebp" type="image/webp">
              <img :src="p.thumbWebp" :alt="p.title" loading="lazy">
            </picture>
          </div>
          <div class="body">
            <h3 style="margin:0 0 6px">{{ p.title }}</h3>
            <p class="muted" style="margin:0">{{ p.subtitle }}</p>
          </div>
        </a>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="container footer-top">
        <nav aria-label="Footer">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div><a href="tel:+447000000000">+44 7000 000000</a></div>
      </div>
      <div class="container footer-copy">
        <small>© <span>{{ year }}</span> Parthian Contractors LTD.</small>
      </div>
    </footer>

    <section v-if="lightboxOpen" class="lightbox" role="dialog" aria-modal="true" @click.self="closeLightbox">
      <button class="close-btn" @click="closeLightbox" aria-label="Close">Close</button>
      <button class="prev-btn" @click="prev" aria-label="Previous">‹</button>
      <button class="next-btn" @click="next" aria-label="Next">›</button>
      <div>
        <picture v-if="current">
          <source :srcset="current.thumbAvif" type="image/avif">
          <source :srcset="current.thumbWebp" type="image/webp">
          <img :src="current.thumbWebp" :alt="current.title">
        </picture>
        <div style="color:#fff;margin-top:8px;text-align:center">{{ current?.title }}</div>
        <div style="text-align:center;margin-top:8px"><a :href="`project.html?id=${current?.id}`" style="color:#fff;text-decoration:underline">View project</a></div>
      </div>
    </section>
  </div>

  <script defer src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script defer src="assets/js/projects.data.js"></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', function(){
      const { createApp } = Vue;
      createApp({
        data(){
          return {
            isNavOpen:false,
            year: new Date().getFullYear(),
            projects: window.PROJECTS || [],
            lightboxOpen: false,
            activeIndex: 0
          }
        },
        computed:{
          current(){ return this.projects[this.activeIndex] }
        },
        methods:{
          openLightbox(i){ this.activeIndex = i; this.lightboxOpen = true; },
          closeLightbox(){ this.lightboxOpen = false; },
          prev(){ this.activeIndex = (this.activeIndex + this.projects.length - 1) % this.projects.length; },
          next(){ this.activeIndex = (this.activeIndex + 1) % this.projects.length; }
        },
        mounted(){
          window.addEventListener('keydown', (e)=>{
            if(!this.lightboxOpen) return;
            if(e.key==='Escape') this.closeLightbox();
            if(e.key==='ArrowLeft') this.prev();
            if(e.key==='ArrowRight') this.next();
          });
        }
      }).mount('#app');
    });
  </script>
</body>
</html>
