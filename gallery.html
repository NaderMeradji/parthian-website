<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Parthian Contractors LTD</title>
  <meta name="description" content="Projects by Parthian Contractors LTD." />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://placehold.co" crossorigin>
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link rel="dns-prefetch" href="https://placehold.co">
  <link rel="preload" href="https://unpkg.com/floating-vue@2.0.0-beta.24/dist/style.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://unpkg.com/floating-vue@2.0.0-beta.24/dist/style.css"></noscript>
  <style>
    :root{--bg:#0b0b0b;--fg:#ffffff;--muted:#cfcfcf;--max:1200px;--pad:20px;--font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:var(--font)}
    a{color:var(--fg);text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:16px 0;border-bottom:1px solid #1a1a1a}
    .brand{font-weight:600;letter-spacing:.08em;text-transform:uppercase}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    main{padding:32px 0}
    h1{font-size:clamp(28px,6vw,44px);margin:0 0 12px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:16px}
    .card{display:block;border:1px solid #1a1a1a;background:#0f0f0f}
    .card .body{padding:12px 14px}
    .muted{color:var(--muted)}
    footer{border-top:1px solid #1a1a1a;padding:24px 0;color:#9a9a9a;margin-top:40px}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <div class="brand">Parthian Contractors LTD</div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html" aria-current="page">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="app" class="container" tabindex="-1">
    <h1>Projects</h1>
    <p class="muted">A selection of recent work.</p>

    <section class="grid" aria-label="Project list">
      <a v-for="p in projects" :key="p.id" class="card" :href="`project.html?id=${p.id}`" v-tooltip="'Open project'">
        <picture>
          <source :srcset="p.thumbAvif" type="image/avif">
          <source :srcset="p.thumbWebp" type="image/webp">
          <img :src="p.thumbWebp" :alt="p.title" width="600" height="400" loading="lazy">
        </picture>
        <div class="body">
          <h3 style="margin:0 0 6px">{{ p.title }}</h3>
          <p class="muted" style="margin:0">{{ p.subtitle }}</p>
        </div>
      </a>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <small>© <span id="year"></span> Parthian Contractors LTD.</small>
    </div>
  </footer>

  <script defer src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script defer src="https://unpkg.com/floating-vue@2.0.0-beta.24/dist/floating-vue.min.js"></script>
  <script defer src="assets/js/projects.data.js"></script>
  <script defer>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', function(){
      const { createApp } = Vue;
      const app = createApp({
        data(){ return { projects: window.PROJECTS || [] } }
      });
      if (window.FloatingVue) app.use(window.FloatingVue);
      app.mount('#app');
    });
  </script>
</body>
</html>
