<!doctype html>

<head>

  <style>
    :root{--bg:#0b0b0b;--fg:#ffffff;--muted:#cfcfcf;--max:900px;--pad:20px;--font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:var(--font)}
    a{color:var(--fg);text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:16px 0;border-bottom:1px solid #1a1a1a}
    .brand{font-weight:600;letter-spacing:.08em;text-transform:uppercase}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    main{padding:48px 0}
    h1{font-size:clamp(28px,6vw,44px);margin:0 0 12px}
    .lead{color:var(--muted);max-width:60ch}
    .tel{display:inline-block;margin-top:16px;font-size:clamp(28px,7vw,52px);letter-spacing:.02em}
    .note{margin-top:12px;color:#a0a0a0}
    footer{border-top:1px solid #1a1a1a;padding:24px 0;color:#9a9a9a;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <div class="brand">Parthian Contractors LTD</div>
      <nav aria-label="Primary">

    <a class="tel" href="tel:+447000000000" aria-label="Call Parthian Contractors on mobile">+44 7000 000000</a>

    <p class="note">Prefer email? <span aria-hidden="true">—</span> Space reserved to add a link.</p>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <small>© <span id="year"></span> Parthian Contractors LTD.</small>
    </div>

    document.getElementById('year').textContent = new Date().getFullYear();
