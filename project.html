<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project — Parthian Contractors LTD</title>
  <meta name="description" content="Project details by Parthian Contractors LTD." />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://placehold.co" crossorigin>
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link rel="dns-prefetch" href="https://placehold.co">
  <style>
    :root{--bg:#ffffff;--fg:#0b0b0b;--muted:#6b6b6b;--line:#e6e6e6;--max:1000px;--pad:20px;--font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:var(--font);overflow-x:hidden}
    a{color:var(--fg);text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:16px 0;border-bottom:1px solid var(--line)}
    .brand{font-weight:600;letter-spacing:.08em;text-transform:uppercase}
    .menu-btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);background:#fff;padding:8px 10px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{display:block;padding:10px 0}
    @media(max-width:767px){nav{display:none}nav.open{display:block;background:#fff;border-bottom:1px solid var(--line);padding:8px 0}nav ul{flex-direction:column;padding:6px 0}.menu-btn{display:inline-flex}.topbar{gap:10px;padding-right:10px;padding-left:10px}}
    @media(min-width:768px){.menu-btn{display:none}nav{display:block !important}}
    main{padding:32px 0;min-height:70svh}
    h1{font-size:clamp(26px,6vw,40px);margin:0 0 12px}
    .gallery{display:grid;grid-template-columns:1fr;gap:10px;margin-top:16px}
    figure{margin:0;border:1px solid var(--line);background:#fafafa}
    .tile{position:relative;aspect-ratio:5/3;overflow:hidden;cursor:zoom-in}
    .tile img{width:100%;height:100%;object-fit:cover}
    figcaption{color:var(--muted);font-size:14px;padding:8px 10px}
    .muted{color:var(--muted)}
    footer{border-top:1px solid var(--line);padding:0;color:#777;margin-top:40px}
    .footer-top{display:grid;gap:8px;padding:20px 0}
    .footer-top nav ul{display:flex;gap:14px;flex-wrap:wrap}
    .footer-copy{border-top:1px solid var(--line);padding:14px 0}
    @media(min-width:768px){.gallery{grid-template-columns:repeat(2,1fr)}.footer-top{grid-template-columns:1fr auto;align-items:center}}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;padding:20px;z-index:1000}
    .lightbox img{max-width:90vw;max-height:80vh}
    .lightbox button{position:absolute;background:#fff;border:1px solid #ddd;padding:8px 10px}
    .close-btn{top:12px;right:12px}
    .prev-btn{left:12px}
    .next-btn{right:12px}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="container topbar">
        <div class="brand">Parthian Contractors LTD</div>
        <button class="menu-btn" @click="isNavOpen=!isNavOpen" :aria-expanded="isNavOpen.toString()" aria-controls="primary-nav">Menu</button>
        <nav id="primary-nav" :class="{open:isNavOpen}" aria-label="Primary">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container" tabindex="-1" aria-live="polite">
      <template v-if="project">
        <h1>{{ project.title }}</h1>
        <p class="muted">{{ project.description }}</p>

        <section class="gallery" aria-label="Project images">
          <figure v-for="(img, idx) in project.images" :key="idx">
            <div class="tile" @click.prevent="openAt(idx)">
              <picture>
                <source :srcset="img.avif" type="image/avif">
                <source :srcset="img.webp" type="image/webp">
                <img :src="img.webp" :alt="img.alt" loading="lazy">
              </picture>
            </div>
            <figcaption v-if="img.caption">{{ img.caption }}</figcaption>
          </figure>
        </section>
      </template>
      <p v-else class="muted">Project not found.</p>
    </main>

    <footer role="contentinfo">
      <div class="container footer-top">
        <nav aria-label="Footer">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div><a href="tel:+447000000000">+44 7000 000000</a></div>
      </div>
      <div class="container footer-copy">
        <small>© <span>{{ year }}</span> Parthian Contractors LTD.</small>
      </div>
    </footer>

    <section v-if="lightboxOpen" class="lightbox" role="dialog" aria-modal="true" @click.self="closeLightbox">
      <button class="close-btn" @click="closeLightbox" aria-label="Close">Close</button>
      <button class="prev-btn" @click="prev" aria-label="Previous">‹</button>
      <button class="next-btn" @click="next" aria-label="Next">›</button>
      <div>
        <picture v-if="activeImage">
          <source :srcset="activeImage.avif" type="image/avif">
          <source :srcset="activeImage.webp" type="image/webp">
          <img :src="activeImage.webp" :alt="activeImage.alt">
        </picture>
        <div style="color:#fff;margin-top:8px;text-align:center">{{ activeImage?.caption }}</div>
      </div>
    </section>
  </div>

  <script defer src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script defer src="assets/js/projects.data.js"></script>
  <script defer>
    const getId = () => new URLSearchParams(location.search).get('id');
    window.addEventListener('DOMContentLoaded', function(){
      const { createApp } = Vue;
      createApp({
        data(){
          const id = getId();
          const match = (window.PROJECTS || []).find(p => p.id === id) || null;
          return { isNavOpen:false, year: new Date().getFullYear(), project: match, lightboxOpen:false, activeIndex:0 };
        },
        computed:{
          activeImage(){ return this.project ? this.project.images[this.activeIndex] : null }
        },
        methods:{
          openAt(i){ this.activeIndex = i; this.lightboxOpen = true; },
          closeLightbox(){ this.lightboxOpen = false; },
          prev(){ if(!this.project) return; this.activeIndex = (this.activeIndex + this.project.images.length - 1) % this.project.images.length; },
          next(){ if(!this.project) return; this.activeIndex = (this.activeIndex + 1) % this.project.images.length; }
        },
        mounted(){
          window.addEventListener('keydown', (e)=>{
            if(!this.lightboxOpen) return;
            if(e.key==='Escape') this.closeLightbox();
            if(e.key==='ArrowLeft') this.prev();
            if(e.key==='ArrowRight') this.next();
          });
        }
      }).mount('#app');
    });
  </script>
</body>
</html>
